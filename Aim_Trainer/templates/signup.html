<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="header">
        <div class="title">Create Your Account</div>
        <p> <a href="login.html">Already have an account</a></p>
    </div>
    
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter username" required>
          </div>
          <div class="input-box">
            <span class="details">Email Address</span>
            <input type="text" placeholder="username@mail.com" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Password"  required>
          </div>
          <div class="input-box">
            <span class="details">Re-enter Password</span>
            <input type="password" placeholder="Re-enter Password" required>
          </div>
         
        </div>
        <div class="wrapper">
          <input type="checkbox" >
          <label for="check">I agree to the <a href="#">terms of use</a> and <a href="#">privacy policy</a>.</label>
      </div>


        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
